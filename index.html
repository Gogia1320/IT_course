<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Registration Form</title>
  </head>
  <body>
    <h1>Hospital Registration Form</h1>
    <form>
      <fieldset>
        <legend>Patient Information</legend>
        <label for="firstName">First Name:</label><br />
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        /><br /><br />

        <label for="lastName">Last Name:</label><br />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        /><br /><br />

        <label for="age">Age:</label><br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          required
        /><br /><br />

        <label>Gender:</label><br />
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="Other" required />
        <label for="other">Other</label><br />
      </fieldset>

      <fieldset>
        <legend>Contact Details</legend>
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        /><br /><br />

        <label for="address">Address:</label><br />
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="40"
          placeholder="Enter your address"
        ></textarea
        ><br /><br />
      </fieldset>

      <fieldset>
        <legend>Appointment Details</legend>
        <label for="department">Department:</label><br />
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="General Medicine">General Medicine</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Neurology">Neurology</option></select
        ><br /><br />

        <label for="date">Appointment Date:</label><br />
        <input type="date" id="date" name="date" required /><br />

        <label>Services Required:</label><br />
        <input
          type="checkbox"
          id="consultation"
          name="services"
          value="Consultation"
        />
        <label for="consultation">Consultation</label><br />
        <input
          type="checkbox"
          id="diagnosis"
          name="services"
          value="Diagnosis"
        />
        <label for="diagnosis">Diagnosis</label><br />
        <input type="checkbox" id="surgery" name="services" value="Surgery" />
        <label for="surgery">Surgery</label><br /><br />
      </fieldset>

      <fieldset>
        <legend>Terms and Submission</legend>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the terms and conditions.</label><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
